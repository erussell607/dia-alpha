<!-- Slide Menu-->
<aside (click)="toggleMenu()" [ngClass]="{'side-menu__container-active': showMenu}" class="side-menu__container">
  <nav (click)="$event.stopImmediatePropagation();"
       [ngClass]="{'slide-menu-active': showMenu, 'slide-menu-active-dark': darkModeActive}"
       class="slide-menu">
    <section [ngClass]="{'menu-header-dark': darkModeActive}" class="menu-header">
      <span class="greeting__text">Welcome Back</span> 
      <div class="profile-image__container">
        <img alt="profile-image" class="profile__image"
             src="https://www.jamf.com/jamf-nation/img/default-avatars/generic-user-purple.png">
      </div>
      <div class="account-details">
        <span class="name__text">{{userEmail}}</span>
        <span class="email__text">Free Plan</span>
      </div>
    </section>
    <section class="menu-body">
      <ul [ngClass]="{'menu-links-dark': darkModeActive}" class="menu-links">
        <li (click)="toggleMenu()" [routerLinkActiveOptions]="{exact:true}" class="menu-link" routerLink=""
            routerLinkActive="link-active">Home
        </li>
        <li (click)="toggleMenu()" [routerLinkActiveOptions]="{exact:true}" class="menu-link" routerLink="/add"
            routerLinkActive="link-active">Add City
        </li>
        <li (click)="logout()" class="menu-link">Logout</li>
      </ul>
    </section>
    <section class="menu-footer">

      <small class="copyright__text">Copyright Â© 2020 DIA Alpha</small>
    </section>
  </nav>
</aside>

<main [ngClass]="{'root__container-dark': darkModeActive}" class="root__container">
  <header *ngIf="loggedIn | async" [ngClass]="{'main__header-dark': darkModeActive}" class="main__header">

    <div class="left__section">
      <svg (click)="toggleMenu()" class="hamburger__icon" data-name="Menu Burger Icon" id="Menu_Burger_Icon"
           viewBox="31.5 30 49.9 32">
        <defs>
          <style>.hamburger__icon__fill {
            fill: #594e78
          }</style>
        </defs>
        <rect [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}" class="hamburger__icon__fill"
              data-name="Rectangle 9" height="4"
              id="Rectangle_9" rx="2" transform="translate(31.5 58)"
              width="49.9"></rect>
        <rect [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}" class="hamburger__icon__fill"
              data-name="Rectangle 10" height="4"
              id="Rectangle_10" rx="2" transform="translate(31.5 44)"
              width="49.9"></rect>
        <rect [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}" class="hamburger__icon__fill"
              data-name="Rectangle 11" height="4"
              id="Rectangle_11" rx="2" transform="translate(31.5 30)"
              width="49.9"></rect>
      </svg>


      <svg class="logo__icon" viewBox="150.3 22.2 213.7 42.8">
        <path d="M150.3 65V22.2L193 65z" data-name="Path 1" fill="#9EFF89"></path>
        <path d="M193.1 65h-42.8L193 22.2z" data-name="Path 2" fill="#44195E"></path>
        <text [ngClass]="{'logo__text-dark': darkModeActive}" class="logo__text" fill="#432c85"
              font-size="25" font-weight="600"
              letter-spacing=".1em" transform="translate(220 56)">
          <tspan x="0" y="0">DIA Alpha</tspan>
        </text>
      </svg>

    </div>

    <h3 class="date__text">Today</h3>


    <div class="mode-toggle__container">
      <span class="mode-toggle__text">Light</span>

      <label class="toggle-button__container">
        <input (click)="modeToggleSwitch()" class="mode-toggle__input" type="checkbox"/>
        <span [ngClass]="{'mode-toggle__bg-checked': darkModeActive}" class="mode-toggle__bg"></span>
        <span [ngClass]="{'mode-toggle__circle-checked': darkModeActive}" class="mode-toggle__circle"></span>
      </label>


      <span class="mode-toggle__text">Dark</span>
    </div>

  </header>

  <!-- Main Content -->

  <div class="main-container__bg">
    <router-outlet></router-outlet>
  </div>


</main>
